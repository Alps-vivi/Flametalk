<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add my css -->
    <link rel="stylesheet" href="styles/forgor.css">
    <link rel="stylesheet" href="styles/transition.css">
    <title>Login</title>
</head>
<body>
    <div class="transition transition-3 is-active"></div>

    <video autoplay muted loop id="video-background">
        <source src="img/burning.mp4" type="video/mp4">
    </video>

    <div class="box">
        <div class="form" id="login-form">
            <img src="img/FLAMETALK.png" alt="FLAMETALK">
            <form>              
                <div class="inputbox" style="display: flex;">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username or Email" id="username" required>
                </div>
                <div class="inputbox"style="display: flex;">
                    <i class="fa fa-key"></i>
                    <input type="text" placeholder="security-question" id="security-question" required readonly>
                </div>  
                <div class="inputbox" style="display: flex;">
                    <i class="fa fa-key"></i>
                    <input type="text" placeholder="Security Answer" id="security-answer" required>
                </div>
            </form>
            <div class="button-group">
                <button type="button" class="sub" id="retake">Submit</button>          
            </div>
            <div class="login-page">
                <button type="button" class="sub" id="LoginPage">back to Login</button>
            </div>
        </div>
    </div>    
    <br>   
    <script type="module" src="scripts/forgor.js"></script>
    <script src="scripts/transition.js"></script>
</body>
</html>
